<!doctype html>
<head>
<meta charset="utf-8">
<title>World Map Plain</title>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
<link href="../dist/css/d3.geomap.css" rel="stylesheet">
</head>
<body>
<div class="container" id="main">
    <h1>World Map</h1>
    <div id="map"></div>
</div>
<script src="../node_modules/d3/build/d3.min.js"></script>
<script src="../node_modules/d3-geo-projection/build/d3.geo.projection.min.js"></script>
<script src="../node_modules/topojson/dist/topojson.js"></script>
<script src="../dist/js/d3.geomap.js"></script>
<script>
var worldmap = d3.geomap()
    .geofile('../dist/topojson/world/countries.json');

d3.select('#map')
    .call(worldmap.draw, worldmap);
</script>
</body>
</html>
